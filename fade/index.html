<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <h2 style="color: #333;">FadeIn</h2>
    <button>FadeIn</button>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <br><br><br>

    <h2 style="color: #333;">FadeOut</h2>
    <button class="fadeOut">FadeOut</button>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>

    <h2 style="color: #333;">FadeToggle</h2>
    <button class="fadeToggle">FadeToggle</button>
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>

    <h2 style="color: #333;">FadeTo</h2>
    <button class="fadeTo">FadeTo</button>
    <div class="box10"></div>
    <div class="box11"></div>
    <div class="box12"></div>
    
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
